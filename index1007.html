  body {

<body>

<h2>ãƒ©ãƒ™ãƒ«æ¤œè¨¼ PoC (OCR1006)</h2>

<!-- ã‚¹ãƒ†ãƒƒãƒ—1 -->
<div id="step1" class="step active">
  <button class="big-button" onclick="document.getElementById('pdfInput').click()">â‘  æ­£è§£PDFã‚’ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰</button>
  <input type="file" id="pdfInput" accept="application/pdf">
  <div id="pdfStatus"></div>
</div>

<!-- ã‚¹ãƒ†ãƒƒãƒ—2 -->
<div id="step2" class="step">
  <button class="camera-button" onclick="document.getElementById('cameraInput').click()">ğŸ“· ã‚«ãƒ¡ãƒ©ã§æ’®å½±</button>
  <button class="file-button" onclick="document.getElementById('imgInput').click()">ğŸ“ ãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠ</button>
  <input type="file" id="cameraInput" accept="image/*" capture="environment">
  <input type="file" id="imgInput" accept="image/*">
  <div id="imgStatus"></div>
</div>

<!-- ã‚¹ãƒ†ãƒƒãƒ—3 -->
<div id="step3" class="step">
  <button class="big-button" style="background:linear-gradient(135deg,#f59e0b,#f97316);" onclick="compareOCR()">â‘¢ æ¤œè¨¼é–‹å§‹</button>
</div>

<div id="result" class="result" style="display:none;"></div>

<script>
let pdfText = "";
let imgText = "";

// PDFã‚’ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰
document.getElementById("pdfInput").addEventListener("change", async (e) => {
  const file = e.target.files[0];
  if (!file) return;
  document.getElementById("pdfStatus").innerHTML = '<div class="upload-complete">ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰å®Œäº†</div>';
  pdfText = await runOCR(file);
  setTimeout(() => {
    document.getElementById("step1").classList.remove("active");
    document.getElementById("step2").classList.add("active");
  }, 800);
});

// ç”»åƒã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ï¼ˆã‚«ãƒ¡ãƒ© or ãƒ•ã‚¡ã‚¤ãƒ«ï¼‰
document.getElementById("cameraInput").addEventListener("change", handleImage);
document.getElementById("imgInput").addEventListener("change", handleImage);

async function handleImage(e) {
  const file = e.target.files[0];
  if (!file) return;
  document.getElementById("imgStatus").innerHTML = '<div class="upload-complete">ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰å®Œäº†</div>';
  imgText = await runOCR(file);
  setTimeout(() => {
    document.getElementById("step2").classList.remove("active");
    document.getElementById("step3").classList.add("active");
  }, 800);
}

// OCRå®Ÿè¡Œ
async function runOCR(file) {
  const { data: { text } } = await Tesseract.recognize(file, 'jpn');
  return text;
}

// æ¯”è¼ƒå‡¦ç†
function compareOCR() {
  const pdfLines = pdfText.split(/\n/).filter(l => l.trim());
  const imgLines = imgText.split(/\n/).filter(l => l.trim());
  const resultDiv = document.getElementById("result");
  let html = "<h3>æ¤œè¨¼çµæœ</h3>";

  let foundError = false;
  for (let i = 0; i < Math.max(pdfLines.length, imgLines.length); i++) {
    const pdfLine = pdfLines[i] || "";
    const imgLine = imgLines[i] || "";
    if (pdfLine.trim() !== imgLine.trim()) {
      foundError = true;
      html += `<p><b>èª¤å·®æ¤œå‡º:</b><br>
      æ­£è§£: ${highlightDiff(pdfLine, imgLine)}<br>
      æ¤œè¨¼: ${highlightDiff(imgLine, pdfLine)}</p>`;
    }
  }

  if (!foundError) html += "<p>ã™ã¹ã¦ä¸€è‡´ã—ã¾ã—ãŸã€‚</p>";

  resultDiv.innerHTML = html;
  resultDiv.style.display = "block";
}

function highlightDiff(base, compare) {
  let result = "";
  for (let i = 0; i < base.length; i++) {
    if (base[i] !== compare[i]) {
      result += `<span class='highlight'>${base[i] || ""}</span>`;
    } else {
      result += base[i];
    }
  }
  return result;
}
</script>
